<html>
<head>
<meta charset="ISO-8859-1">
<title>Fale.com</title>
<style>
 body{font-family:"Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif; font-size:18px; color:#4E4E4E;}
</style>
</head>

<body>
<form id="envia">
<table bgcolor="#E5E5E5" width="0%" border="0" align="center" cellpadding="6" cellspacing="6">
  <tr>
    <th scope="col">Formulário de Mensagens</th>
  </tr>
  <tr>
    <td align="right">
     NOME: 
     <input name="nome" type="text" required id="nome">
    </td>
  </tr>
  <tr>
    <td align="right">
     E-MAIL: 
     <input name="email" type="text" required id="email">
    </td>
  </tr>
  <tr>
    <td align="right" valign="top">
     MENSAGEM: <br />
     <textarea name="msg" cols="30" rows="10" required id="msg" placeholder="Escreva aqui"></textarea>
    </td>
  </tr>
  <tr>
    <td align="right">
     <input name="enviar" type="button" id="enviar" value="enviar">
    </td>
  </tr>
</table>
</form>
</body>
</html>
